name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: dependency
      run: sudo apt-get install build-essential libtool autotools-dev automake pkg-config libssl-dev libevent-dev bsdmainutils
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --disable-wallet
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
