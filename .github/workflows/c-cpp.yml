name: C/C++ CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        path: 'bitcoin-sv'

    - name: Setup
      run: git clone https://github.com/devrandom/gitian-builder.git

    - name: Gitian Build
      run: ./bitcoin-sv/contrib/gitian/gitian-build.py -Dnb -o l ljzn 1.0.11.8

    - name: compress
      if: startsWith(github.ref, 'refs/tags/')
      run: tar -czf archive.tar.gz ./bitcoin-binaries

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: archive.tar.gz
